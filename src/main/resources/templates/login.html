<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Login</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>

	<div th:insert="~{header :: headerFragment}" th:with="studentId=${param.studentId}"></div>

    <main>
        <h1>Student Login</h1>

       <form th:action="@{/login}" method="post">
		    <label>Username:</label>
		    <input type="text" name="userName" required><br>
		
		    <label>Password:</label>
		    <input type="password" name="password" required><br>
		
		    <button type="submit">Login</button>
		</form>


        <div th:if="${loginErrorMessage}" style="color: red;">
            <p th:text="${loginErrorMessage}"></p>
        </div>

        <br>
        <a href="/register">Go to Registration</a>
    </main>

<div th:replace="~{footer :: footerFragment}"></div>
</body>
</html>
