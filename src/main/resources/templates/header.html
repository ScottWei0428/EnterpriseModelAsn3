<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<header th:fragment="headerFragment">
    <div class="header-top">
        <div class="header-logo-container">
            <img src="/images/header_logo.png" alt="Header Logo" class="header-logo">
        </div>
        <div class="header-title">Student Enrollment System</div>
    </div>

    <div class="header-bottom" th:if="${param.studentId != null}">
        <nav>
            <a th:href="@{/studentPrograms(studentId=${param.studentId})}">Programs</a>
            <a th:href="@{/enrollments(studentId=${param.studentId})}">My Enrollments</a>
            <a th:href="@{/profile(studentId=${param.studentId})}">My Profile</a>
            <a th:href="@{/logout}">Logout</a>
        </nav>
    </div>
</header>
</body>
</html>
